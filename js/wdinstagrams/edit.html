
<h2>Edit wdinstagram</h2>

<form>
  <input placeholder="Title" data-ng-model="vm.wdinstagram.title" />
  <input placeholder="Author name" data-ng-model="vm.wdinstagram.authorName" />
  <input placeholder="Photo URL" data-ng-model="vm.wdinstagram.photoUrl" />
  <textarea placeholder="wdinstagram content" data-ng-model="vm.wdinstagram.content"></textarea>
  <button type="button" data-ng-click="vm.update()">Update</button>
</form>

<pre>
  {{vm.wdinstagram | json}}
</pre>
